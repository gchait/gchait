<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{ jinja_name }}: {{ jinja_message }}</div>
      <div>[[ vue_name ]] says: [[ vue_message ]]</div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          vue_name: "Vue",
          vue_message: "Hello from Vue.js!",
        },
        delimiters: ["[[", "]]"],
      });
    </script>
  </body>
</html>
